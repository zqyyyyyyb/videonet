<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能照明培训视频系统</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* 标题样式 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 视频网格布局 */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        .video-cover {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 比例 */
            overflow: hidden;
        }

        .video-cover img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .video-item:hover .video-cover img {
            transform: scale(1.05);
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .video-desc {
            font-size: 0.95rem;
            color: #6c757d;
            margin-bottom: 12px;
        }

        .video-duration {
            display: inline-block;
            padding: 4px 8px;
            background-color: #f1f1f1;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #495057;
        }

        /* 全屏播放器 */
        #fullscreen-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
        }

        #fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 章节导航面板 */
        #chapter-panel {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 320px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            padding: 25px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        #chapter-panel h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chapter-list {
            margin-top: 15px;
        }

        .chapter-btn {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 6px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .chapter-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }

        /* 控制按钮 */
        .player-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 20;
        }

        .control-btn {
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .video-gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .video-gallery {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 15px;
            }

            #chapter-panel {
                width: 80%;
                padding: 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .video-gallery {
                grid-template-columns: 1fr;
            }

            #chapter-panel {
                width: 90%;
            }
        }
    </style>
</head>

    <!-- 全屏播放器 -->
    <div id="fullscreen-player">

            <div class="control-btn close-btn" onclick="closeFullscreenPlayer()">×</div>
        </div>
        <video id="fullscreen-video" controls></video>
        <div id="chapter-panel">
            <h3 id="current-video-title">视频章节</h3>
            <div class="chapter-list" id="chapter-list"></div>
        </div>
    </div>

    <script>
        // 控制变量
        let hideTimeout;
        let isPanelHovered = false;
        const HIDE_DELAY = 2000; // 隐藏延迟时间(毫秒)
        const TRIGGER_WIDTH = 100; // 触发区域宽度(像素)

        // 打开全屏播放器
        function openFullscreenPlayer(videoSrc, chapters, title) {
            const player = document.getElementById('fullscreen-player');
            const video = document.getElementById('fullscreen-video');
            const chapterList = document.getElementById('chapter-list');
            const videoTitle = document.getElementById('current-video-title');

            // 设置视频源和标题
            video.src = videoSrc;
            videoTitle.textContent = title || '视频章节';

            // 生成章节列表
            chapterList.innerHTML = '';
            chapters.forEach(chapter => {
                const button = document.createElement('button');
                button.className = 'chapter-btn';
                button.textContent = chapter.title;
                button.onclick = () => {
                    video.currentTime = chapter.time;
                    video.play();
                    keepPanelVisible();
                };
                chapterList.appendChild(button);
            });

            // 显示播放器
            player.style.display = 'block';
            video.play();

            // 禁止页面滚动
            document.body.style.overflow = 'hidden';

            // 初始化面板状态
            setTimeout(() => {
                showPanel();
            }, 500);

            // 添加事件监听
            setupPlayerEvents();
        }

        // 关闭全屏播放器
        function closeFullscreenPlayer() {
            const player = document.getElementById('fullscreen-player');
            const video = document.getElementById('fullscreen-video');

            // 停止视频
            video.pause();
            video.src = '';

            // 隐藏播放器
            player.style.display = 'none';

            // 恢复页面滚动
            document.body.style.overflow = 'auto';

            // 移除事件监听
            removePlayerEvents();
        }

        // 显示章节面板
        function showPanel() {
            clearTimeout(hideTimeout);
            document.getElementById('chapter-panel').style.transform = 'translateX(0)';
        }

        // 隐藏章节面板(带延迟)
        function hidePanel() {
            if (!isPanelHovered) {
                hideTimeout = setTimeout(() => {
                    document.getElementById('chapter-panel').style.transform = 'translateX(-100%)';
                }, HIDE_DELAY);
            }
        }

        // 保持面板可见
        function keepPanelVisible() {
            clearTimeout(hideTimeout);
            showPanel();
        }

        // 设置播放器事件
        function setupPlayerEvents() {
            const player = document.getElementById('fullscreen-player');
            const chapterPanel = document.getElementById('chapter-panel');

            // 鼠标移动检测 - 显示/隐藏章节面板
            player.addEventListener('mousemove', handleMouseMove);

            // 鼠标进入面板区域
            chapterPanel.addEventListener('mouseenter', () => {
                isPanelHovered = true;
                keepPanelVisible();
            });

            // 鼠标离开面板区域
            chapterPanel.addEventListener('mouseleave', () => {
                isPanelHovered = false;
                hidePanel();
            });

            // 全屏状态变化检测
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('msfullscreenchange', handleFullscreenChange);
        }

        // 移除播放器事件
        function removePlayerEvents() {
            const player = document.getElementById('fullscreen-player');
            const chapterPanel = document.getElementById('chapter-panel');

            player.removeEventListener('mousemove', handleMouseMove);
            chapterPanel.removeEventListener('mouseenter');
            chapterPanel.removeEventListener('mouseleave');

            document.removeEventListener('fullscreenchange', handleFullscreenChange);
            document.removeEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.removeEventListener('msfullscreenchange', handleFullscreenChange);
        }

        // 鼠标移动处理
        function handleMouseMove(e) {
            const x = e.clientX;

            // 检测鼠标是否在左侧触发区域内
            if (x < TRIGGER_WIDTH) {
                showPanel();
            } else if (!isPanelHovered) {
                hidePanel();
            }
        }

        // 全屏状态变化处理
        function handleFullscreenChange() {
            const isFullscreen = document.fullscreenElement ||
                               document.webkitFullscreenElement ||
                               document.msFullscreenElement;

            if (!isFullscreen) {
                closeFullscreenPlayer();
            }
        }
    </script>
