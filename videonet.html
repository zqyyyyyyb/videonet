    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* 标题样式 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 视频网格布局 */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        .video-cover {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 比例 */
            overflow: hidden;
        }

        .video-cover img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .video-item:hover .video-cover img {
            transform: scale(1.05);
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .video-desc {
            font-size: 0.95rem;
            color: #6c757d;
            margin-bottom: 12px;
        }

        .video-duration {
            display: inline-block;
            padding: 4px 8px;
            background-color: #f1f1f1;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #495057;
        }

        /* 全屏播放器 */
        #fullscreen-player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
        }

        #fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 章节导航面板 */
        #chapter-panel {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 320px;
            background: rgba(100, 197, 255, 0.7);
            color: white;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            padding: 25px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        #chapter-panel h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 大章节样式 */
        .chapter-section {
            margin-bottom: 15px;
        }

        .section-title {
            font-weight: bold;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .section-title:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* 小章节样式 */
        .subchapter-list {
            padding-left: 20px;
        }

        .subchapter-btn {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 4px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .subchapter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(3px);
        }

        /* 控制按钮 */
        .player-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 20;
        }

        .control-btn {
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.6);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* 响应式设计 */

            .video-gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

            }

            }

                width: 90%;
            }
        }
    </style>

    <script>
        // 控制变量
        let panelVisible = false;
        let mouseInPanel = false;
        let mouseInTriggerZone = false;
        let hideTimer = null;
        const TRIGGER_ZONE_WIDTH = 100; // 左侧触发区域宽度
        const HIDE_DELAY = 1000; // 隐藏延迟时间(毫秒)

        // 打开全屏播放器
        function openFullscreenPlayer(videoSrc, chapters, title) {
            const player = document.getElementById('fullscreen-player');
            const video = document.getElementById('fullscreen-video');
            const chapterList = document.getElementById('chapter-list');
            const videoTitle = document.getElementById('current-video-title');
            const chapterPanel = document.getElementById('chapter-panel');

            // 设置视频源和标题
            video.src = videoSrc;
            videoTitle.textContent = title || '视频章节';

            // 生成分级章节列表
            chapterList.innerHTML = '';
            chapters.forEach(section => {
                // 创建大章节
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'chapter-section';

                const sectionTitle = document.createElement('div');
                sectionTitle.className = 'section-title';
                sectionTitle.textContent = section.sectionTitle;
                sectionTitle.onclick = () => {
                    // 点击大章节跳转到第一个小章节
                    const targetTime = typeof section.sectionTime === 'number'
        ? section.sectionTime
        : (section.subchapters && section.subchapters[0]?.time);

    if (typeof targetTime === 'number' && targetTime >= 0) {
        video.currentTime = targetTime;
        video.play().catch(e => console.error('播放失败:', e));
        keepPanelVisible();
    }
                };

                // 创建小章节列表
                const subchapterList = document.createElement('div');
                subchapterList.className = 'subchapter-list';

                section.subchapters.forEach(chapter => {
                    const button = document.createElement('button');
                    button.className = 'subchapter-btn';
                    button.textContent = chapter.title;
                    button.onclick = (e) => {
                        e.stopPropagation(); // 防止事件冒泡
                        video.currentTime = chapter.time;
                        video.play();
                        keepPanelVisible();
                    };
                    subchapterList.appendChild(button);
                });

                sectionDiv.appendChild(sectionTitle);
                sectionDiv.appendChild(subchapterList);
                chapterList.appendChild(sectionDiv);
            });

            // 显示播放器
            player.style.display = 'block';
            video.play();

            // 初始状态：面板关闭
            chapterPanel.style.transform = 'translateX(-100%)';
            panelVisible = false;

            // 禁止页面滚动
            document.body.style.overflow = 'hidden';

            // 添加事件监听
            setupPlayerEvents();
        }

        // 关闭全屏播放器
        function closeFullscreenPlayer() {
            const player = document.getElementById('fullscreen-player');
            const video = document.getElementById('fullscreen-video');

            // 停止视频
            video.pause();
            video.src = '';

            // 隐藏播放器
            player.style.display = 'none';

            // 恢复页面滚动
            document.body.style.overflow = 'auto';

            // 移除事件监听
            removePlayerEvents();
        }

        // 显示面板
        function showPanel() {
            clearTimeout(hideTimer);
            if (!panelVisible) {
                document.getElementById('chapter-panel').style.transform = 'translateX(0)';
                panelVisible = true;
            }
        }

        // 计划隐藏面板
        function scheduleHidePanel() {
            clearTimeout(hideTimer);
            hideTimer = setTimeout(() => {
                if (!mouseInPanel && panelVisible) {
                    document.getElementById('chapter-panel').style.transform = 'translateX(-100%)';
                    panelVisible = false;
                }
            }, HIDE_DELAY);
        }

        // 保持面板可见
        function keepPanelVisible() {
            showPanel();
        }

        // 鼠标移动处理
        function handleMouseMove(e) {
            const x = e.clientX;
            const inTriggerZone = x < TRIGGER_ZONE_WIDTH;

            // 如果从非触发区进入触发区
            if (!mouseInTriggerZone && inTriggerZone) {
                showPanel();
            }
            // 如果从触发区移出到非触发区，且不在面板内
            else if (mouseInTriggerZone && !inTriggerZone && !mouseInPanel) {
                scheduleHidePanel();
            }

            mouseInTriggerZone = inTriggerZone;
        }

        // 设置播放器事件
        function setupPlayerEvents() {
            const player = document.getElementById('fullscreen-player');
            const chapterPanel = document.getElementById('chapter-panel');

            // 鼠标移动检测 - 显示/隐藏章节面板
            player.addEventListener('mousemove', handleMouseMove);

            // 鼠标进入面板区域
            chapterPanel.addEventListener('mouseenter', () => {
                mouseInPanel = true;
                clearTimeout(hideTimer);
            });

            // 鼠标离开面板区域
            chapterPanel.addEventListener('mouseleave', () => {
                mouseInPanel = false;
                if (!mouseInTriggerZone) {
                    scheduleHidePanel();
                }
            });

            // 全屏状态变化检测
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('msfullscreenchange', handleFullscreenChange);

            // 触摸设备支持
            player.addEventListener('touchstart', (e) => {
                const x = e.touches[0].clientX;
                if (x < TRIGGER_ZONE_WIDTH) {
                    showPanel();
                }
            });
        }

        // 移除播放器事件
        function removePlayerEvents() {
            const player = document.getElementById('fullscreen-player');
            const chapterPanel = document.getElementById('chapter-panel');

            player.removeEventListener('mousemove', handleMouseMove);
            chapterPanel.removeEventListener('mouseenter');
            chapterPanel.removeEventListener('mouseleave');
            player.removeEventListener('touchstart');

            document.removeEventListener('fullscreenchange', handleFullscreenChange);
            document.removeEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.removeEventListener('msfullscreenchange', handleFullscreenChange);
        }

        // 全屏状态变化处理
        function handleFullscreenChange() {
            const isFullscreen = document.fullscreenElement ||
                               document.webkitFullscreenElement ||
                               document.msFullscreenElement;

            if (!isFullscreen) {
                closeFullscreenPlayer();
            }
        }
    </script>
</body>
</html>
